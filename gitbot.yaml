output_dir: out
source_dir: source
search_paths: scripts
source_patterns: '*.json'
publish:
    bucket: gitbot_worker
    path: cfn/v1.0
    main: stack.json
    stack_name: gitbot-worker
    params:
      KeyName: 'apartment-user'

context:
    instances:
        - t1.micro
        - m1.small
        - m1.medium
        - m1.large
        - m1.xlarge
        - m2.xlarge
        - m2.2xlarge
        - m2.4xlarge
        - c1.medium
        - c1.xlarge
        - cc1.4xlarge
        - cc2.8xlarge
        - cg1.4xlarge
    instance2arch:
        c1.medium:
          Arch: 64
        c1.xlarge:
          Arch: 64
        m1.large:
          Arch: 64
        m1.medium:
          Arch: 64
        m1.small:
          Arch: 64
        m1.xlarge:
          Arch: 64
        m2.2xlarge:
          Arch: 64
        m2.4xlarge:
          Arch: 64
        m2.xlarge:
          Arch: 64
        t1.micro:
          Arch: 64
    arch2ami:
        ap-northeast-1:
          '32': 'ami-55b03454'
          '64': 'ami-57b03456'
        ap-southeast-1:
          '32': 'ami-782c612a'
          '64': 'ami-7e2c612c'
        eu-west-1:
          '32': 'ami-26414852'
          '64': 'ami-20414854'
        us-east-1:
          '32': 'ami-0f45d266'
          '64': 'ami-0145d268'
        us-west-1:
